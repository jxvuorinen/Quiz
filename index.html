<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Quiz App</title>
</head>

<body>
    <!-- top section  -->
    <div class="intro bg-white py-3 text-center">
        <div class="container">
            <h3 class="text-primary display-3 my-4">Ninja Quizzz</h3>
        </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span>Ninja</p>
        </div>
    </div>
    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="text-white-py-5">On with the questions...</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead front-weight-normal">
                        1.how do you give ninja directions?
                    </p>
                    <div class="form-check my-4 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-lable">Show them a map</label>
                    </div>
                    <div class="form-check my-4 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-lable">Don't worry, the ninja will find you</label>
                    </div>
                </div>
                <!-- Second Question -->
                <div class="my-5">
                    <p class="lead front-weight-normal">
                        2.If a ninja has 3 apples, then gives one to Mario & one to Yoshi, How many Apples does the
                        Ninja has left?
                    </p>
                    <div class="form-check my-4 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-lable">1 Apple</label>
                    </div>
                    <div class="form-check my-4 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-lable">3 Apples, and two corpses</label>
                    </div>
                </div>
                <!-- Third Question -->
                <div class="my-5">
                    <p class="lead front-weight-normal">
                        3. How do you know you've met a Ninja?
                    </p>
                    <div class="form-check my-4 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-lable">You will recognize the outfit</label>
                    </div>
                    <div class="form-check my-4 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-lable">The grim reaper will tell you</label>
                    </div>
                </div>
                <!-- Fourth Quistion  -->
                <div class="my-5">
                    <p class="lead front-weight-normal">
                        4. Whats's ninja's favourite array method?
                    </p>
                    <div class="form-check my-4 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-lable">forEach()</label>
                    </div>
                    <div class="form-check my-4 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-lable">Slice()</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
